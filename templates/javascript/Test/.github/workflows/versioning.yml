name: Tag/Release on Push Action to MASTER and create CHANGELOG

on:
  push:
    branches:
      - master

jobs:
  release-on-push:
    name: "Release on push to Master"
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: ./.github/actions/tag-and-release/
        name: Tag and Release
        with:
          bump_version_scheme: minor
  generate-changelog:
    needs: release-on-push
    name: "Generate Changelog after release"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Generate Changelog
        uses: ./.github/actions/versioning/
        id: generate_changelog
        with:
          issues: "true"
          issuesWoLabels: "true"
          pullRequests: "true"
          prWoLabels: "true"
          filterByMilestone: "true"
          author: "true"
          compareLink: "true"
          stripGeneratorNotice: "true"
          token: ${{ secrets.GITHUB_TOKEN }}
          addSections: '{"documentation":{"prefix":"**Documentation updates:**","labels":["documentation"]}}'
      - name: Commit files
        run: |
          git config --local user.name ${{ github.actor }}
          git add CHANGELOG.md && git commit -m 'Updated CHANGELOG.md' && echo "push=1" >> $GITHUB_ENV || echo "No changes to CHANGELOG.md"
      - name: Push changes  # push the output folder to your repo
        if: env.push == 1
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true

